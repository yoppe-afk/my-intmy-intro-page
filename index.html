<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>自己紹介ページ</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: #f5f5f5;
                color: #333;
            }

            header {
                background-color: #4caf50;
                color: white;
                padding: 20px;
                text-align: center;
            }

            .container {
                max-width: 800px;
                margin: 30px auto;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #4caf50;
            }

            img {
                max-width: 150px;
                border-radius: 50%;
                display: block;
                margin: 0 auto 20px auto;
            }

            .info {
                line-height: 1.6;
            }

            .contact {
                margin-top: 30px;
            }

            .contact a {
                color: #4caf50;
                text-decoration: none;
            }

            .contact a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>ようこそ！私の自己紹介ページへ</h1>
        </header>

        <div class="container">
            <img src="profile.jpg" alt="プロフィール写真" />

            </p>

            <div class="contact">
                <h3>お問い合わせ</h3>
                <p>
                    Email:
                    <a href="mailto:y-nakanishi@staystrue.com"
                        >y-nakanishi@staystrue.com</a
                    >
                </p>
                <p>
                    Instagram:
                    <a href="https://www.instagram.com/" target="_blank"
                        >@staytrue.home</a
                    >
                </p>
            </div>
        </div>
    </body>
</html>
